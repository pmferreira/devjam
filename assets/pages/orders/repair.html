<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ol class="breadcrumb">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="newton-home"></span></a>
        </li>
        <li class="active">Repair</li>
      </ol>
    </div>
  </div>
</div>
<section class="ng-cloak" >
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-4" data-ng-click="go('/qr-code')">
        <div class="thumbnail thumbnail-link thumbnail-qr">
          <div class="thumbnail-img-container">
            <div class="thumbnail-img"></div>
          </div>
          <div class="caption">
            <h2>QR Code</h2>
            <p>Scan a equipment QR code</p>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-4">
        <div class="thumbnail thumbnail-link thumbnail-loc" data-ng-class="{'disabled':!repairCtrl.coord}">
          <div class="thumbnail-img-container">
            <h2 data-ng-show="!!repairCtrl.coord"><span class="label label-info">42</span></h2>
            <div class="thumbnail-img"></div>
          </div>
          <div class="caption">
            <h2>Location</h2>
            <p>Equipments around me</p>
            <p data-ng-if="!!repairCtrl.coordError">{{repairCtrl.coordError}}</p>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-4">
        <div class="thumbnail thumbnail-link thumbnail-manual">
          <div class="thumbnail-img-container">
            <div class="thumbnail-img"></div>
          </div>
          <div class="caption">
            <h2>Manual</h2>
            <p>Find a equipment</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
