<section class="shoutbox ng-cloak" style="background:#33CDBB !important">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <img src="assets/images/done.gif" style="max-width:100%" />
      </div>
      <div class="col-xs-12 text-center">
        <h1 style="margin-top:0">Your order was successfully submitted!</h1>
        <h3>Your technician:</h3>
        <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 text-left">
          <md-card md-theme="default" md-theme-watch>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{app.techn.name}}</span>
                <span class="md-subhead">@ {{app.techn.nextAvail}}</span>
              </md-card-title-text>
              <md-card-title-media>
                <div class="md-media-sm card-media">
                 <img src="{{app.techn.pic}}" style="width:100%;border-radius:50%;" />
                </div>
              </md-card-title-media>
            </md-card-title>
          </md-card>
        </div>
      </div>
      <div class="col-xs-12 text-center"><br/><br/>
        <a class="btn btn-default" href="#">New order</a>
      </div>
    </div>
  </div>
</section>
