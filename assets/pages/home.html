<section class="ng-cloak">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>AGT Service Request</h1>
      </div>
    </div>
    <div class="row">  
      <div class="col-xs-12 col-sm-6 col-md-4" data-ng-click="go('/start-repair')" id="repair">
        <div class="thumbnail thumbnail-link thumbnail-repair">
          <div class="thumbnail-img-container">
            <div class="thumbnail-img"></div>
          </div>
          <div class="caption">
            <h2>Repair</h2>
            <p>Initiate a repair request</p>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="thumbnail thumbnail-link thumbnail-sales disabled">
          <div class="thumbnail-img-container">
            <div class="thumbnail-img"></div>
          </div>
          <div class="caption">
            <h2>Sales</h2>
            <p>Initiate a sales order</p>
          </div>
        </div>
       </div>
    </div>
  </div>
</section>
